<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="3; url=indexmain.html">
  <title>Teleporting…</title>

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(270deg, #0f706f, #0a3d3c, #124f4e);
      background-size: 600% 600%;
      animation: gradientMove 10s ease infinite;
      color: #fff;
      overflow: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    p {
      opacity: 0.8;
      margin-bottom: 40px;
    }

    /* TELEPORT RING */
    .ring {
      width: 140px;
      height: 140px;
      border: 4px solid rgba(255,255,255,0.2);
      border-top: 4px solid #00fff7;
      border-radius: 50%;
      margin: 0 auto 30px;
      animation: spin 1.2s linear infinite;
      box-shadow: 0 0 25px rgba(0,255,247,0.6);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* LOADER BAR */
    .loader {
      width: 280px;
      height: 10px;
      background: rgba(255,255,255,0.2);
      border-radius: 20px;
      overflow: hidden;
      margin: 0 auto;
    }

    .loader span {
      display: block;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00fff7, #ffffff);
      animation: loading 3s linear forwards;
      border-radius: 20px;
    }

    @keyframes loading {
      to { width: 100%; }
    }

    /* FLOATING PARTICLES */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255,255,255,0.5);
      border-radius: 50%;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh);
        opacity: 0;
      }
      to {
        transform: translateY(-10vh);
        opacity: 1;
      }
    }

    /* RANDOM PARTICLES */
    .particle:nth-child(1) { left: 20%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 40%; animation-delay: 2s; }
    .particle:nth-child(3) { left: 60%; animation-delay: 4s; }
    .particle:nth-child(4) { left: 80%; animation-delay: 1s; }
  </style>
</head>

<body>

  <!-- PARTICLES -->
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <div class="container">
    <div class="ring"></div>

    <h1>Teleporting to the Portfolio</h1>
    <p>Aligning pixels • Warming up creativity • Almost there…</p>

    <div class="loader">
      <span></span>
    </div>
  </div>

</body>
</html>
