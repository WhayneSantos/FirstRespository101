<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Base Battle</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>Battle Terminal</h1>

    <div id="player-input">
        <input type="text" id="player1-name" placeholder="Player 1 Name" oninput="validateNames()">
        <input type="text" id="player2-name" placeholder="Player 2 Name" oninput="validateNames()">
        <button id="start-game" onclick="startBattle()" disabled>Initialize Combat</button>
    </div>

    <div id="game-container">
        <div class="player-container" id="player1">
            <h2 id="player1-title">Player 1</h2>
            <h3 id="player1-health">Health: 100</h3>
            <div class="health-bar">
                <div id="player1-health-bar" class="health-bar-inner"></div>
            </div>
            <h3>Wins: <span id="player1-wins">0</span></h3>
            
            <div class="weapon-container">
                <span class="weapon p1-w" onclick="selectWeapon(1, 'Sword', this)">âš”ï¸</span>
                <span class="weapon p1-w" onclick="selectWeapon(1, 'Axe', this)">ğŸª“</span>
                <span class="weapon p1-w" onclick="selectWeapon(1, 'Bow', this)">ğŸ¹</span>
            </div>
            
            <button id="player1-attack" onclick="playerAttack(1)" disabled>Attack</button>
        </div>

        <div class="player-container" id="player2">
            <h2 id="player2-title">Player 2</h2>
            <h3 id="player2-health">Health: 100</h3>
            <div class="health-bar">
                <div id="player2-health-bar" class="health-bar-inner"></div>
            </div>
            <h3>Wins: <span id="player2-wins">0</span></h3>
            
            <div class="weapon-container">
                <span class="weapon p2-w" onclick="selectWeapon(2, 'Sword', this)">âš”ï¸</span>
                <span class="weapon p2-w" onclick="selectWeapon(2, 'Axe', this)">ğŸª“</span>
                <span class="weapon p2-w" onclick="selectWeapon(2, 'Bow', this)">ğŸ¹</span>
            </div>

            <button id="player2-attack" onclick="playerAttack(2)" disabled>Attack</button>
        </div>
    </div>

    <div id="game-log">
        <h3>System Logs</h3>
        <div id="log-content"></div>
    </div>

    <script src="battle.js"></script>
</body>
</html>
