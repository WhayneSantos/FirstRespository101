<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Demo</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            padding: 20px;
        }

        h2, h3 {
            color: #ffffff;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            padding: 8px;
            width: 220px;
            margin-top: 5px;
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #444;
            border-radius: 4px;
        }

        input::placeholder {
            color: #888;
        }

        button {
            margin-top: 15px;
            padding: 8px 16px;
            background-color: #bb86fc;
            color: #000;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
        }

        button:hover {
            background-color: #9a67ea;
        }

        #result {
            margin-top: 10px;
            font-weight: bold;
            color: #03dac6;
        }

        hr {
            margin: 30px 0;
            border: 1px solid #333;
        }

        ul {
            margin-top: 10px;
        }

        li {
            margin-left: 20px;
        }
    </style>
</head>
<body>

    <h2>Add Two Numbers</h2>
    <label for="num1">First Number</label>
    <input id="num1" type="number" placeholder="Enter number here!" />

    <label for="num2">Second Number</label>
    <input id="num2" type="number" placeholder="Enter number here!" />

    <br>
    <button id="addNumbers">Add Numbers</button>
    <p id="result"></p>

    <hr>

    <h2>Enrollment</h2>
    <button id="seeEnrollment">See Enrollment</button>
    <div id="competence"></div>

    <script>
        const add1 = document.getElementById("num1");
        const add2 = document.getElementById("num2");
        const addBtn = document.getElementById("addNumbers");
        const result = document.getElementById("result");

        addBtn.addEventListener("click", () => {
            const n1 = Number(add1.value);
            const n2 = Number(add2.value);
            result.textContent = `The answer is ${n1 + n2}!`;
        });

        const enrollBtn = document.getElementById("seeEnrollment");
        const competenceDiv = document.getElementById("competence");

        enrollBtn.addEventListener("click", () => {
            let header = "Competence";
            let tags = ["Guardian", "Geolina", "Nazol"];

            let html = `<h3>${header}</h3><ul>`;
            for (const name of tags) {
                html += `<li>${name}</li>`;
            }
            html += `</ul>`;

            competenceDiv.innerHTML = html;
        });
    </script>

</body>
</html>
